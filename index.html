<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SunnyKay Photography Preview</title>
  <!-- Photographic font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <h1>SunnyKay Photography</h1>
    <p class="tagline">Elegance Framed. Moments Remembered.</p>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <h2>Every Moment. Every Emotion.<br>Perfectly Captured.</h2>
      <div class="hero-buttons">
        <a href="https://wa.me/2348169400320" class="btn btn-cta">Message on WhatsApp</a>
        <a href="https://instagram.com/sunnykayphotography" class="btn btn-secondary" target="_blank">View on Instagram</a>
      </div>
    </div>
  </section>        

  <!-- CREATIVE IMAGE SHOWCASE -->
  <section class="creative-showcase">
    <!-- Replace src="imgX.jpg" with your actual image paths -->
    <div class="creative-item"><img src="images/skpimg1.jpg" alt="Showcase 1"></div>
    <div class="creative-item"><img src="images/skpimg2.jpg" alt="Showcase 2"></div>
    <div class="creative-item"><img src="images/skpimg3.jpg" alt="Showcase 3"></div>
    <div class="creative-item"><img src="images/skpimg4.jpg" alt="Showcase 4"></div>
  </section>

  <!-- LIGHTBOX MODAL -->
  <div id="lightbox" class="lightbox hidden">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
  </div>

  <script src="script.js"></script>
</body>
</html>
